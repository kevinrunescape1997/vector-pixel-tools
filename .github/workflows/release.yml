# .github/workflows/release.yml
name: Release executables

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.0.2). Only used for manual runs."
        required: true
        type: string
      include_tkinterdnd2:
        description: "Include tkinterdnd2 (drag & drop) in the build"
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    env:
      PYTHON_VERSION: "3.10"
      APP_NAME: "vector_pixel_tools_launcher"
      INCLUDE_DND: ${{ github.event_name == 'workflow_dispatch' && inputs.include_tkinterdnd2 || 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Linux system deps (Tk + AppStream)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y python3-tk appstream

      - name: Install build dependencies
        run: python -m pip install pyinstaller pillow cairosvg

      - name: Install tkinterdnd2 (optional)
        if: env.INCLUDE_DND == 'true'
        run: python -m pip install tkinterdnd2

      - name: Install Ghostscript (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install ghostscript -y
          $gsRoot = Get-ChildItem -Directory "C:\Program Files\gs" | Sort-Object -Property Name -Descending | Select-Object -First 1
          if (-not $gsRoot) { throw "Ghostscript install not found in C:\Program Files\gs" }
          New-Item -ItemType Directory -Force -Path "dist\ghostscript" | Out-Null
          Copy-Item -Recurse "$($gsRoot.FullName)\bin" "dist\ghostscript\bin"
          Copy-Item -Recurse "$($gsRoot.FullName)\lib" "dist\ghostscript\lib"
          if (Test-Path "$($gsRoot.FullName)\LICENSE") {
            Copy-Item "$($gsRoot.FullName)\LICENSE" "dist\ghostscript\LICENSE"
          }

      # Windows -> zip exe
      - name: Build (Windows) -> zip exe
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $args = @(
            "--noconfirm","--clean","--windowed","--onefile",
            "--name",$env:APP_NAME,
            "--hidden-import","GUI_bitmap_converter",
            "--hidden-import","GUI_svg_optimizer",
            "--hidden-import","GUI_svg_exporter",
            "--hidden-import","bitmap_svg_converter",
            "--hidden-import","pixel_svg_optimizer",
            "--hidden-import","svg_exporter",
            # Bundle CairoSVG and core deps explicitly
            "--hidden-import","cairosvg",
            "--hidden-import","cairocffi",
            "--hidden-import","cssselect2",
            "--hidden-import","tinycss2",
            "--hidden-import","defusedxml",
            "vector_pixel_tools_launcher.py"
          )
          if ($env:INCLUDE_DND -eq "true") {
            $args += @("--hidden-import","tkinterdnd2","--collect-data","tkinterdnd2","--collect-binaries","tkinterdnd2")
          }
          pyinstaller @args
          Compress-Archive -Path "dist\$env:APP_NAME.exe","dist\ghostscript" -DestinationPath "$env:APP_NAME-Windows.zip" -Force

      - name: Upload build artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-Windows
          path: ${{ env.APP_NAME }}-Windows.zip

      # macOS -> zip .app
      - name: Build (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euxo pipefail

          ARGS=(--noconfirm --clean --windowed --name "$APP_NAME"
                --hidden-import GUI_bitmap_converter
                --hidden-import GUI_svg_optimizer
                --hidden-import GUI_svg_exporter
                --hidden-import bitmap_svg_converter
                --hidden-import pixel_svg_optimizer
                --hidden-import svg_exporter
                # Bundle CairoSVG and core deps explicitly
                --hidden-import cairosvg
                --hidden-import cairocffi
                --hidden-import cssselect2
                --hidden-import tinycss2
                --hidden-import defusedxml
                vector_pixel_tools_launcher.py)
          if [[ "$INCLUDE_DND" == "true" ]]; then
            ARGS+=(--hidden-import tkinterdnd2 --collect-data tkinterdnd2 --collect-binaries tkinterdnd2)
          fi

          pyinstaller "${ARGS[@]}"

          zip -r "${APPNAME}-macOS.zip" "dist/${APP_NAME}.app"

      - name: Upload build artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: release-macOS
          path: ${{ env.APP_NAME }}-macOS.zip

      # Linux (ubuntu-22.04) -> AppImage
      - name: Build (Linux) -> AppImage
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euxo pipefail

          ARGS=(--noconfirm --clean --windowed --onefile --name "$APP_NAME"
                --hidden-import GUI_bitmap_converter
                --hidden-import GUI_svg_optimizer
                --hidden-import GUI_svg_exporter
                --hidden-import bitmap_svg_converter
                --hidden-import pixel_svg_optimizer
                --hidden-import svg_exporter
                # Bundle CairoSVG and core deps explicitly
                --hidden-import cairosvg
                --hidden-import cairocffi
                --hidden-import cssselect2
                --hidden-import tinycss2
                --hidden-import defusedxml
                vector_pixel_tools_launcher.py)
          if [[ "$INCLUDE_DND" == "true" ]]; then
            ARGS+=(--hidden-import tkinterdnd2 --collect-data tkinterdnd2 --collect-binaries tkinterdnd2)
          fi
          pyinstaller "${ARGS[@]}"

          APPDIR="${APP_NAME}.AppDir"
          rm -rf "$APPDIR"
          mkdir -p \
            "$APPDIR/usr/bin" \
            "$APPDIR/usr/share/applications" \
            "$APPDIR/usr/share/icons/hicolor/256x256/apps"

          cp "dist/${APP_NAME}" "$APPDIR/usr/bin/${APP_NAME}"

          python - <<'PY'
          from PIL import Image, ImageDraw
          img = Image.new("RGBA", (256, 256), (32, 32, 32, 255))
          d = ImageDraw.Draw(img)
          d.rectangle([24, 24, 232, 232], outline=(200, 200, 200, 255), width=6)
          d.text((36, 110), "Vector Pixel", fill=(240, 240, 240, 255))
          img.save("icon.png")
          PY
          cp icon.png "$APPDIR/usr/share/icons/hicolor/256x256/apps/${APP_NAME}.png"

          cat > "$APPDIR/usr/share/applications/${APP_NAME}.desktop" <<EOF
          [Desktop Entry]
          Type=Application
          Name=Vector Pixel Tools Launcher
          Exec=${APP_NAME}
          Icon=${APP_NAME}
          Categories=Utility;Graphics;
          Terminal=false
          EOF

          cp "$APPDIR/usr/share/applications/${APP_NAME}.desktop" "$APPDIR/${APP_NAME}.desktop"
          cp "$APPDIR/usr/share/icons/hicolor/256x256/apps/${APP_NAME}.png" "$APPDIR/${APP_NAME}.png"

          ln -sf "usr/bin/${APP_NAME}" "$APPDIR/AppRun"

          curl -L -o appimagetool.AppImage \
            https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool.AppImage
          ./appimagetool.AppImage --appimage-extract >/dev/null
          ./squashfs-root/AppRun "$APPDIR" "${APP_NAME}-Linux-x86_64.AppImage"

      - name: Upload build artifact (Linux AppImage)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-Linux-AppImage
          path: ${{ env.APP_NAME }}-Linux-x86_64.AppImage

  release:
    runs-on: ubuntu-latest
    needs: build

    env:
      APP_NAME: "vector_pixel_tools_launcher"
      TAG_NAME: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

    steps:
      - name: Checkout (for README asset)
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: release-*
          merge-multiple: true

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.TAG_NAME }}
          generate_release_notes: true
          files: |
            ${{ env.APP_NAME }}-Windows.zip
            ${{ env.APP_NAME }}-macOS.zip
            ${{ env.APP_NAME }}-Linux-x86_64.AppImage
            README.md
